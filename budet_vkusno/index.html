<head>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">

<body>
    <div id="app">
        <div class="wrapper">

                    </div>
                </section>

            </main>
            <footer-comp ref="footer"></footer-comp>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/js/components/header-comp.js"></script>
    <script src="assets/js/components/mobile-comp.js"></script>
    <script src="assets/js/components/preview-product-comp.js"></script>
    <script src="assets/js/components/footer-comp.js"></script>
