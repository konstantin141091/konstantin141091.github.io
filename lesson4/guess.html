<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 8;
		var playerNum = 1;


		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Игрок</b>" + playerNum + "<b> Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Игрок" + playerNum + " Вы ввели слишком большое число<br>Ходит следущий игрок. Введите число от 1 до 100. ");
			} else if(userAnswer < answer){
				write("Игрок" + playerNum + " Вы ввели слишком маленькое число<br>Ходит следущий игрок. Введите число от 1 до 100.");	
			}
			if (playerNum == 1) {
				playerNum = 2;
			}else {
				playerNum = 1;
			}
		}
		

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="generationPassword.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100. Два игрока пытаются отгадать число по очереди. Каждому дается 4 попытки. Ходит Игрок1.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
